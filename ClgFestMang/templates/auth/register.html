{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Register</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
        />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
        />
    </div>
    <!-- dropdown -->
    <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" name="role" onchange="showHide()">
            <option value="None">Select Internal/External Student</option>
            <option value="Student">Internal Student</option>
            <option value="ExternalParticipant">External Participant</option>
            <!-- <option value="Volunteer">Volunteer</option>
            <option value="Organizer">Organizer</option> -->
        </select>
    </div>

    <div class="form-group" id="college" style="display: none">
        <label for="college">College</label>
        <input
            type="text"
            class="form-control"
            id="college"
            name="college"
            placeholder="Enter college"
        />
    </div>

    <div class="form-group" id="dept" style="display: none">
        <label for="dept">Department</label>
        <input
            type="text"
            class="form-control"
            id="dept"
            name="dept"
            placeholder="Enter department"
        />
    </div>

    <div class="form-group" id="accommodation" style="display: none">
        <label for="accommodation">Accommodation</label>
        <select class="form-control" id="accommodation" name="accommodation">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>

    <div class="form-group" id="vegnonveg" style="display: none">
        <label for="vegnonveg">Food: Veg/Non-Veg</label>
        <select class="form-control" id="vegnonveg" name="vegnonveg">
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
        </select>
    </div>

    <script>
        function showHide() {
            var role = document.getElementById("role").value;
            document.getElementById("college").style.display = "none"; 
            document.getElementById("dept").style.display = "none";
            document.getElementById("accommodation").style.display = "none";
            document.getElementById("vegnonveg").style.display = "none";

            if (role === "ExternalParticipant") {
                document.getElementById("college").style.display = "block";
                document.getElementById("accommodation").style.display = "block";
                document.getElementById("vegnonveg").style.display = "block";
            }
            if (role === "Student") {
                document.getElementById("dept").style.display = "block";
            }
        }
    </script>

    <div class="form-group" id="gender" style="display: none">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            placeholder="Confirm password"
        />
    </div>
    <br />
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
