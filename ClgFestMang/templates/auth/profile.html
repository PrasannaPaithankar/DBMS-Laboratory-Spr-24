{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Edit Profile</h3>
    <br>
    <h4 align="center">Edit Username</h4>
    <div class="form-group">
        <label for="email">Email</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
        />
    </div>

    {% if role == "external" %}
    <h4 align="center">Edit accomodation</h4>
    <div class="form-group" id="accommodation" style="display: none">
        <label for="accommodation">Accommodation</label>
        <select class="form-control" id="accommodation" name="accommodation">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>

    <h4 align="center">Edit food preference</h4>
    <div class="form-group" id="vegnonveg" style="display: none">
        <label for="vegnonveg">Food: Veg/Non-Veg</label>
        <select class="form-control" id="vegnonveg" name="vegnonveg">
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
        </select>
    </div>
    {% endif %}


    <h4 align="center">Change Password</h4>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            placeholder="Confirm password"
        />
    </div>
    <br />
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
